user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Backend upstream
    upstream backend_api {
        # Matches the service name in docker-compose
        server backend:7004;
    }

    server {
        listen 80;
        
        # domain herer
        server_name api.shibinsiyad.site;

        # Add some standard security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Forward all requests to the backend
        location / {
            proxy_pass http://backend_api;
            
            # WebSocket support (important if you're using Socket.io or similar)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Prevent caching for API requests
            proxy_cache_bypass $http_upgrade;
        }
    }
}
